                    </div>
                    <br>
                    <div class="colunm g-3 align-items-center">
                        <div class="col-auto"><label for="inptpassw" class="form-label" style="color: white;">Ingrese Contraseña:</label></div>
                        <div class="col-12"><input name="password" type="password" placeholder="*********" id="inptpassw" class="form-control"></div>
                    </div>
                    <div class="d-flex justify-content-center" style=" padding: 2%; margin-top: 4%;">
                        <button class="btn btn-outline-dark" type="submit" style="color: white;" onclick="userRegister()">Registrarse</button>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center" style="color: white;">
