<body>
    <img id="bgnlgn" src="img/bgnlgn.jpg" alt="">

        <div class="offcanvas offcanvas-start" class="navbar bg-dark" data-bs-theme="dark" data-bs-scroll="true" tabindex="-1" id="catoffcanv" aria-labelledby="offcanvasWBOL">

        </div>
        </div>
    </div>

    <div id="rightcanv">
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="caroffcanv" aria-labelledby="offcanvasRightWBOL">
            <div class="offcanvas-header" style="border: solid rgba(34, 34, 34, 0.637); background-color: rgb(44, 44, 44); color: white">
                <h5 class="offcanvas-title" id="offcanvasRightWBOL">Carro de Compra</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="carcanvbody" class="offcanvas-body" style="background-color: rgba(255, 250, 247, 0.945);">
                <div class="card" style="width: 100%;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>

            <div class="container" style="padding: 3%;"> Total:</div>

                <a href="login.html"><button class="btn btn-dark" type="button" >Carro de Compras</button></a>
            </div>
        </div>
    </div>
    
    <form action="index.html">
        <div class="form-group">
            <div id="contlgn" class="align-items-center">
                <div class="container col-lg-6" style="background: rgba(51,51,51,0.7); padding: 5%; margin-top: 5%;">
                    <div class="col-12 text-center"><h5 style="color: white;">Formulario</h5><br></div>
                    <div class="row align-items-center">
                        <div class="col-3" style="color: white;"><label for="skuinpt">SKU:</label></div>
                        <div class="col-9"><input type="text" id="skuinpt" placeholder="Ingrese SKU" class="form-control" required></div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-3" style="color: white;"><label for="nameinpt">Nombre:</label></div>
                        <div class="col-9"><input type="text" id="nameinpt" placeholder="Ingrese Nombre Producto" class="form-control" required></div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-3" style="color: white;"><label for="priceinpt">Precio:</label></div>
                        <div class="col-9"><input type="number" id="priceinpt" placeholder="Ingrese Precio" class="form-control" required></div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-3" style="color: white;"><label for="deskinpt">Descripcion:</label></div>
                        <div class="col-9"><input type="text" id="deskinpt" placeholder="Ingrese Descripcion" class="form-control" required></div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-3" style="color: white;"><label for="catslct">Categoria</label></div>
                        <div class="col-9"><select name="Categoria" id="catslct" class="form-select">
                            <option selected>Seleccione Categoria</option>
                        </select></div>
                    </div>
                    <br>
                    <div class="row container" style=" padding: 2%; margin-top: 4%;">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-dark" type="submit" style="color: white;">Agregar Producto</button></div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
